<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complex with Menu</title>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <form action="#" id="complexMenu" th:action="@{/restaurant/complex/menu/dish/save}" th:object="${restaurantMenu}" method="post">
            <label class="control-label col-sm-3">Номер комплекса</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{restaurantMenuId}" class="form-control"/>
            </div>
            <div class="col-sm-8">
                 <input type="text" th:field="*{restaurantComplex}" class="form-control"/>
            </div>
                <table class="list-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>NumberComplex</th>
                        <th>NameDish</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="restaurantMenu : ${restaurantMenuList}">
                        <td th:text="${restaurantMenu.restaurantMenuId}" th:name="id"> </td>
                        <td th:text="${restaurantMenu.restaurantComplex.id}"></td>
                        <td th:text="${restaurantMenu.dish.name}"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="form-group">
                    <label class="control-label col-sm-3">Добавить блюдо в  меню комплекса</label>
                    <div class="col-sm-8">
                        <!--<select th:name="dishId" class="form-control">-->
                        <select th:field="*{dish}" class="form-control">
                            <option th:each="dish : ${dishList}"
                                    th:value="${dish.dishId}"
                                    th:text="${dish.name}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-sm-3"></div>
                    <div class="col-sm-8">
                        <a href="#" onclick="document.forms['complexMenu'].submit();" class="btn-save pull-left">SAVE</a>
                        <!--<a th:href="@{/restaurant/complex/{id}(id=${restaurant.restaurantId})}" class="btn-close pull-right">CANCEL</a>-->
                    </div>
                </div>
        </form>
</div>
</div>

</body>
</html>
