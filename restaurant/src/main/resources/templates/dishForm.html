<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish Form</title>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <form action="#" id="dishForm" th:action="@{/restaurant/dishes/save}" th:object="${dish}" method="post" >
            <div class="form-body">
                <div class="form-group" th:if="${dish.dishId}">
                    <label class="control-label col-sm-3">number dish</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{dishId}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Name</label>
                    <div class="col-sm-8">
                        <textarea th:field="*{name}" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-3">Price</label>
                    <div class="col-sm-8">
                        <textarea th:field="*{price}" class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="control-label col-sm-3"></div>
                    <div class="col-sm-8">
                        <a href="#" onclick="document.forms['dishForm'].submit();" class="btn-save pull-left">SAVE</a>
                        <a th:href="@{/restaurant/dishes}" class="btn-close pull-right">CANCEL</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
