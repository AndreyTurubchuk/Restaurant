<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dish All</title>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <table class="list-table">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dish : ${dishList}">
                <td th:text="${dish.dishId}" th:name="id"></td>
                <td>
                    <a th:title="Редактирование"
                       th:href="@{/restaurant/dishes/{id}(id=${dish.dishId})}"
                       th:text="${dish.name}">
                    </a>
                </td>

                <td th:text="${dish.price}">
                </td>
<!--                <td class="del-cell">
                    <a class="del-btn" th:href="@{/sokol/department/delete/{id}(id=${department.id})}"></a>
                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
