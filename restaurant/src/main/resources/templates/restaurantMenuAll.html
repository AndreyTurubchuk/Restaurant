<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Complex with Menu</title>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <!--<form action="#" id="complexMenu" th:action="@{/restaurant/complex/menu/dish/save}" th:object="${restaurantMenu}" method="post">-->
            <form action="#" id="complexMenu" th:action="@{/restaurant/menu/dish/save}" th:object="${restaurantMenu}" method="post">

                <div class="form-group">
                    <label class="control-label col-sm-3">number restaurant</label>
                    <div class="col-sm-8">
                        <!--<input type="text" th:field="*{restaurantId}" class="form-control"/>-->
                        <input type="text" th:text="${restaurantId2}" class="form-control"/>
                    </div>
                </div>
                 <table class="list-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>NameDish</th>
                    </tr>
                    </thead>
                    <tbody>
                      <tr th:each="restaurantMenu : ${restaurantMenuList}">
                        <td th:text="${restaurantMenu.restaurantMenuId}" th:name="id"> </td>
                        <td th:text="${restaurantMenu.dish.name}"></td>
                      </tr>
<!--                        <td>
                            <a th:href="@{/restaurant/complex/menu/delete/{restaurantMenuId}(restaurantMenuId=${restaurantMenu.restaurantMenuId})}">
                                Удалить
                            </a>
                        </td>-->

                    </tbody>
                </table>

                <table class="list-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>NameDish</th>
                            <th>NamePrice</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr th:each="dish : ${dishList}">
                                <td th:text="${dish.dishId}"> </td>
                                <td th:text="${dish.name}"> </td>
                                <td th:text="${dish.price}"></td>
                            </tr>
                    </tbody>
                </table>



<!--                <div class="form-group">
                    <label class="control-label col-sm-3">Добавить блюдо в  меню комплекса</label>
                    <div class="col-sm-8">
                        <select th:field="*{dish}" class="form-control">
                            <option th:each="dish : ${dishList}"
                                    th:value="${dish.dishId}"
                                    th:text="${dish.name}">
                            </option>
                        </select>
                    </div>
                </div>-->

                <div class="form-group">
                    <div class="control-label col-sm-3"></div>
                    <div class="col-sm-8">
                        <a href="#" onclick="document.forms['complexMenu'].submit();" class="btn-save pull-left">SAVE</a>
                        <!--<a th:href="@{/restaurant/complex/{id}(id=${restaurant.restaurantId})}" class="btn-close pull-right">CANCEL</a>-->
                    </div>
                </div>
        </form>
</div>
</div>

</body>
</html>
